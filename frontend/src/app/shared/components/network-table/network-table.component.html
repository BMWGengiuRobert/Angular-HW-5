<h1>Network</h1>
<div class="table-container">
    <table mat-table [dataSource]="users" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element">
                <div class="name-and-avatar">
                    <app-avatar [firstName]="element.firstName" [lastName]="element.lastName"></app-avatar>
                    {{element.firstName}} {{element.lastName}}
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="headline">
            <th mat-header-cell *matHeaderCellDef> Headline </th>
            <td mat-cell *matCellDef="let element"> {{element.headline}} </td>
        </ng-container>

        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef> Location </th>
            <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>

        <ng-container matColumnDef="connections">
            <th mat-header-cell *matHeaderCellDef> Connections </th>
            <td mat-cell *matCellDef="let element"> {{element.connections}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (click)="goToUserProfile(row.id)" *matRowDef="let row; columns: displayedColumns;"
            [appHighlight]="row.headline"></tr>
    </table>
</div>
